<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Syntax Highlighter</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Syntax Highlighter</h1>
            <p class="header__desc">
                Uses
                <a href="https://github.com/shikijs/shiki">Shiki</a>
                to highlight syntax
            </p>
            <p class="header__desc header__desc--small">
                Click the button at right bottom or copy / paste to textarea to
                copy highlighted syntax to clipboard.
            </p>
        </header>
        <div id="root"></div>
        <footer class="footer">
            Made with <span role="img" aria-label="heart">ðŸ’œ</span> by
            <a href="https://marshall-ku.com/">Marshall K</a>
        </footer>
        <div class="loader">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
                xml:space="preserve"
                width="200"
                height="200"
            >
                <g>
                    <circle
                        cx="100"
                        cy="100"
                        r="80"
                        stroke="#f1718c"
                        stroke-width="10"
                        stroke-linecap="round"
                        fill="none"
                    />
                    <animateTransform
                        attributeName="transform"
                        repeatCount="indefinite"
                        dur="1s"
                        type="rotate"
                        from="360 100 100"
                        to="0 100 100"
                        additive="sum"
                    />
                    <animate
                        attributeName="stroke-dasharray"
                        repeatCount="indefinite"
                        dur="2s"
                        values="470;251;470"
                        keyTimes="0;0.5;1"
                    />
                </g>
            </svg>
        </div>
        <script defer src="https://unpkg.com/shiki"></script>
        <script type="module" src="/src/ts/main.ts"></script>
    </body>
</html>
