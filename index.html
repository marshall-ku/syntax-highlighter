<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Syntax Highlighter</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="./main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
        <meta name="title" content="Syntax Highlighter" />
        <meta name="description" content="Online Syntax Highlighter" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://marshall-ku.github.io/syntax-highlighter/" />
        <meta property="og:site_name" content="Syntax Highlighter" />
        <meta property="og:image" content="https://blog.kakaocdn.net/dn/beVV91/btreKxb9Tr9/AFSN2PFhs0vLIR3wJaqk40/img.png" />
        <meta property="og:title" content="Syntax Highlighter" />
        <meta property="og:description" content="Online Syntax Highlighter" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@marshall_ku_" />
        <meta name="twitter:title" content="Syntax Highlighter" />
        <meta name="twitter:description" content="Online Syntax Highlighter" />
        <meta name="twitter:image" content="https://blog.kakaocdn.net/dn/beVV91/btreKxb9Tr9/AFSN2PFhs0vLIR3wJaqk40/img.png" />
        <meta name="by" content="Marshall K" />
        <meta name="robots" content="index,follow" />
        <meta name="theme-color" content="#121212" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Syntax Highlighter" />
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Syntax Highlighter</h1>
            <p class="header__desc">
                Uses
                <a href="https://github.com/shikijs/shiki">Shiki</a>
                to highlight syntax
            </p>
            <p class="header__desc header__desc--small">
                Click the button at right bottom or copy / paste to textarea to
                copy highlighted syntax to clipboard.
            </p>
        </header>
        <div id="root"></div>
        <footer class="footer">
            Made with <span role="img" aria-label="heart">ðŸ’œ</span> by
            <a href="https://marshall-ku.github.io/syntax-highlighter/"
                >Marshall K</a
            >
        </footer>
        <div class="loader">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
                xml:space="preserve"
                width="200"
                height="200"
            >
                <g>
                    <circle
                        cx="100"
                        cy="100"
                        r="80"
                        stroke="#f1718c"
                        stroke-width="10"
                        stroke-linecap="round"
                        fill="none"
                    />
                    <animateTransform
                        attributeName="transform"
                        repeatCount="indefinite"
                        dur="1s"
                        type="rotate"
                        from="360 100 100"
                        to="0 100 100"
                        additive="sum"
                    />
                    <animate
                        attributeName="stroke-dasharray"
                        repeatCount="indefinite"
                        dur="2s"
                        values="470;251;470"
                        keyTimes="0;0.5;1"
                    />
                </g>
            </svg>
        </div>
        <script defer src="https://unpkg.com/shiki"></script>
        <script defer src="./main.js"></script>
    </body>
</html>
